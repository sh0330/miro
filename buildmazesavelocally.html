<html>
<head>
<title>미로 제작과 이동 테스트</title>
<script type="text/javascript">
    var cwidth = 900;
    var cheight = 350;
    var ctx;
    var everything = [];
    var curwall;
    var wallwidth = 5;
    var wallstyle = "rgb(200,0,200)";
    var walls = [];
    var inmotion = false;
    var unit = 10;

    function Token(sx,sy,rad,stylestring,n) {
        this.sx = sx;
        this.sy = sy;
        this.rad = rad;
        this.draw = drawtoken;
        this.n = n;
        this.angle = (2*Math.PI)/n  // 괄호는 생략 가능
        this.moveit = movetoken;
        this.fillstyle = stylestring;
    }

    function drawtoken() {
        ctx.fillStyle=this.fillstyle;
        ctx.beginPath();
        var i;
        var rad = this.rad;
        ctx.beginPath();
        ctx.moveTo(this.sx+rad*Math.cos(-.5*this.angle),this.sy+rad*Math.sin(-.5*this.angle));
        for (i=1;i<this.n;i++) {
            ctx.lineTo(this.sx+rad*Math.cos((i-.5)*this.angle),this.sy+rad*Math.sin((i-.5)*this.angle));
        }
        ctx.fill();	
    }

    function movetoken(dx,dy) {
        this.sx +=dx;
        this.sy +=dy;
        var i;
        var wall; 
        for(i=0;i<walls.length;i++) {
            wall = walls[i];
            if (intersect(wall.sx,wall.sy,wall.fx,wall.fy,this.sx,this.sy,this.rad)) {
                this.sx -=dx;
                this.sy -=dy;
                break;
            }
        }
    }

    function Wall(sx,sy,fx,fy,width,stylestring) {
        this.sx = sx;
        this.sy = sy;
        this.fx = fx;
        this.fy = fy;
        this.width = width;
        this.draw = drawAline;
        this.strokestyle = stylestring;
    }

    function drawAline() {
        ctx.lineWidth = this.width;
        ctx.strokeStyle = this.strokestyle;
        ctx.beginPath();
        ctx.moveTo(this.sx,this.sy);
        ctx.lineTo(this.fx,this.fy);
        ctx.stroke();	
    }

    var mypent = new Token(100,100,20,"rgb(0,0,250)",5);
    everything.push(mypent);

    function init() {
        ctx = document.getElementById('canvas').getContext('2d'); 
        canvas1 = document.getElementById('canvas');
        canvas1.addEventListener('mousedown',startwall,false);
        canvas1.addEventListener('mousemove',stretchwall,false);
        canvas1.addEventListener('mouseup',finish,false);
        window.addEventListener('keydown',getkeyAndMove,false);
        drawall();  
    }

    function startwall(ev) {
        var mx;
        var my;
        if ( ev.layerX ||  ev.layerX == 0) {
            mx= ev.layerX;
            my = ev.layerY;
        } else if (ev.offsetX || ev.offsetX == 0) { 
            mx = ev.offsetX;
            my = ev.offsetY;
        }
        curwall = new Wall(mx,my,mx+1,my+1,wallwidth,wallstyle);
        inmotion = true;
        everything.push(curwall);
        drawall();
    }

    function stretchwall(ev) {
        if (inmotion) {
            var mx;
            var my;
            if ( ev.layerX ||  ev.layerX == 0) { // 파이어폭스
                mx= ev.layerX;
                my = ev.layerY;
            } else if (ev.offsetX || ev.offsetX == 0) { // 오페라
                mx = ev.offsetX;
                my = ev.offsetY;
            }
            curwall.fx = mx;
            curwall.fy = my;
            drawall();
        }
    }

    function finish(ev) {
        inmotion = false;
        walls.push(curwall);
    }

    function drawall() {
        ctx.clearRect(0,0,cwidth,cheight);
        var i;
        for (i=0;i<everything.length;i++) {
            everything[i].draw();
        }
    }

    function getkeyAndMove(event) {
        var keyCode; 
        if(event == null)
        {
            keyCode = window.event.keyCode; 
            window.event.preventDefault();
        }
        else 
        {
            keyCode = event.keyCode; 
            event.preventDefault();
        }
        switch(keyCode)
        {
            case 37:  // 왼쪽 화살표
                mypent.moveit(-unit,0);
                break; 
            case 38:  // 위쪽 화살표
                mypent.moveit(0,-unit);
                break; 
            case 39: // 오른쪽 화살표
                mypent.moveit(unit,0);
                break; 
            case 40:  // 아래쪽 화살표
                mypent.moveit(0,unit);
                break; 
            default:
                window.removeEventListener('keydown',getkeyAndMove,false);
        }
        drawall();
    }

    function intersect(sx,sy,fx,fy,cx,cy,rad) {
        var dx;
        var dy;
        var t;
        var rt;

        // t가 0.0에서 1.0으로 갈 때 선분을 매개변수로 나타낸 후
        // 각 점부터 cx,cy까지의 거리 제곱을 작성하고
        // 미분해서 결과가 0이 되는 t 값을 계산하여 최솟값을 구함
        dx = fx-sx;
        dy = fy-sy;
        t =0.0-((sx-cx)*dx+(sy-cy)*dy)/((dx*dx)+(dy*dy));
        if (t<0.0) {
            t=0.0;
        }
        else if (t>1.0) {
            t = 1.0;
        }

        // 이 t에서의 거리가 반경보다 작으면, 제곱을 비교

        dx = (sx+t*(fx-sx))-cx;
        dy = (sy +t*(fy-sy))-cy;
        rt = (dx*dx) +(dy*dy);
        if (rt<(rad*rad)) {
            return true;
        }
        else {
            return false;
        }
    }

    // 사용자 컴퓨터 컴퓨터의 파이어폭스에서는 로컬 저장이 되지 않음

    function savewalls() {
        // 단순히 처음과 끝 쌍을 저장
        // 긴 문자열로 변환해야 함
        var w = [];
        var allw=[];
        var sw;
        var onewall;
        var i;
        var lsname = document.sf.slname.value;
        for (i=0;i<walls.length;i++) {
            w.push(walls[i].sx);
            w.push(walls[i].sy);
            w.push(walls[i].fx);
            w.push(walls[i].fy);
            onewall = w.join("+");
            allw.push(onewall);
            w = [];
        }
        sw = allw.join(";");
        //alert(sw+"를 저장하시겠습니까?");
        try {
            localStorage.setItem(lsname,sw);
            alert("벽이 "+lsname"이라는 이름으로 저장되었습니다.");
        }
        catch (e) {
            alert("데이터가 저장되지 않았습니다. 오류: "+e);
        }
        return false;
    }

    function getwalls() {
        var swalls;
        var sw;
        var i;
        var sx;
        var sy;
        var fx;
        var fy;
        var curwall;
        var lsname = document.gf.glname.value;
        swalls=localStorage.getItem(lsname);
        if (swalls!=null) {
            wallstgs = swalls.split(";");
            for (i=0;i<wallstgs.length;i++) {
                sw = wallstgs[i].split("+");

                sx = Number(sw[0]);
                sy = Number(sw[1]);
                fx = Number(sw[2]);
                fy = Number(sw[3]);
                curwall = new Wall(sx,sy,fx,fy,wallwidth,wallstyle);
                walls.push(curwall);
                everything.push(curwall);
            }
            drawall();
        }
        else {
            alert("데이터를 불러오지 못 했습니다.");
        }
        window.addEventListener('keydown',getkeyAndMove,false);
        return false;
    }
</script>
</head>

<body onLoad="init();" >  
<canvas id="canvas" width="900" height="350">
이 브라우저는 HTML5의 canvas 요소를 지원하지 않습니다.
</canvas>  
<br/>
벽을 그리려면 마우스 버튼을 누르고 드래그한 후 손을 떼세요.
토큰을 움직이려면 화살표 키를 누르세요.<br/>
다른 키를 누르면 키 감지가 종료되고 미로를 컴퓨터에 저장할 수 있습니다.
<form name="sf" onSubmit="return savewalls()" >
미로를 저장하려면, 이름을 입력하고 '벽 저장' 버튼을 누르세요<br/>
이름: <input name="slname" value="maze_name" type="text">
<input type="submit" value="벽 저장"/>
</form>
<form name="gf" onSubmit="return getwalls()" >
기존에 저장한 벽을 추가하려면, '이름을 입력하고 벽 불러오기' 버튼을 클릭하세요.<br />
이름: <input name="glname" value="maze_name" type="text">
<input type="submit" value="벽 불러오기"/>
</form>
</body>
</html>
